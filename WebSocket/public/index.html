<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹소켓 채팅</title>
    <script>
        // 웹소켓 서버 생성
        const ws = new WebSocket('ws://localhost:8001')
     
        // 유저 접속 확인 로그 출력 이벤트
        function receiveMessage(event){
            const messageDiv = document.createElement('div')
            const message = document.createTextNode(event.data)
            messageDiv.appendChild(message)

            const chatlogDiv = document.getElementById('chat-log')
            chatlogDiv.appendChild(messageDiv)
        }

        ws.onmessage = receiveMessage

        // 내용 input 공백으로 전환
        function clearInput(){
            document.getElementById('message').value = ""
        }

        // 채팅 기능
        // 클라이언트에서 서버로 메세지를 보내주면 -> 서버가 클라이언트들에게 뿌려줌
        function sendMessage() {
            const name = document.getElementById('name').value
            const message = document.getElementById('message').value
            const fullMessage = `${name}님: ${message}`

            // 서버로 전송
            ws.send(fullMessage)
            clearInput() 
        }
    </script>
  </head>
  <body>
    <h1>채팅방</h1>
    <div>
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="message" placeholder="내용">
        <button type="button" onclick="sendMessage()">보내기</button>
    </div>
    <div id="chat-log"></div>
</body>
</html>
